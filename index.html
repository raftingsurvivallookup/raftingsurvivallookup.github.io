        :root {
            --primary-color: #1A535C;
            --secondary-color: #4ECDC4;
            --background-color: #F7FFF7;
            --accent-color: #FF6B6B;
            --highlight-color: #FFE66D;
            --text-color: #333;
            --font-primary: Arial, sans-serif;
            --font-secondary: Verdana, sans-serif;
        }

        .darkmode {
            --primary-color: #619b8a;
            --secondary-color: #a1c181;
            --background-color: #233d4d;
            --accent-color: #fe7f2d;
            --highlight-color: #fcca46;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 10000000%;
            font-family: var(--font-primary);
            color: var(--text-color);
            background-color: var(--background-color);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #theme-switch {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            border: none;
        }

        #theme-switch svg {
            fill: var(--secondary-color);
        }

        #theme-switch svg:last-child {
            display: none;
        }

        .darkmode #theme-switch svg:first-child {
            display: none;
        }

        .darkmode #theme-switch svg:last-child {
            display: block;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-secondary);
            color: var(--primary-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 2rem;
            color: var(--secondary-color);
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: var(--accent-color);
        }

        .search-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .search-bar {
            font-size: 1rem;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-top: 0.5rem;
            width: 80%;
            max-width: 500px;
            background-color: var(--primary-color);
            color: var(--highlight-color);
        }

        .search-bar:focus {
            color: var(--accent-color);
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .game-item {
            border-radius: 10px;
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow: hidden;
        }

        .game-item:hover {
            background-color: var(--accent-color);
        }

        .game-item .game-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--highlight-color);
        }

        .game-item .game-creation-date {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .game-link {
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .search-bar {
                font-size: 0.8rem;
                padding: 0.5rem 0.7rem;
            }

            .game-item {
                font-size: 0.8rem;
            }

            .game-item .game-name {
                font-size: 1rem;
            }

            footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>

            var themeSwitch = document.getElementById('theme-switch');

            themeSwitch.addEventListener('click', function () {
                if (document.body.classList.contains('darkmode')) {
                    document.body.classList.remove('darkmode');
                } else {
                    document.body.classList.add('darkmode');
                }
            });

            function createGameItem(game) {
                var clone = document.importNode(gameItemTemplate.content, true);
                clone.querySelector('.game-name').textContent = game.name;
                clone.querySelector('.game-link').href = game.hyperlink;
                clone.querySelector('.game-creation-date').textContent = 'Creation Date: ' + game.creationDate;
                return clone;
            }

            function renderGames(filter) {
                gameList.innerHTML = '';
                var filtered = gameData.slice();

                if (filter) {
                    filtered.sort(function (a, b) {
                        return jaroDistance(b.name.toLowerCase(), filter) - jaroDistance(a.name.toLowerCase(), filter);
                    });
                }

                for (var i = 0; i < filtered.length; i++) {
                    gameList.appendChild(createGameItem(filtered[i]));
                }
            }

            searchBar.addEventListener('input', function () {
                renderGames(searchBar.value.toLowerCase());
            });

            renderGames();

            function jaroDistance(s1, s2) {
                if (s1 === s2) return 1;

                var len1 = s1.length, len2 = s2.length;
                if (len1 === 0 || len2 === 0) return 0;

                var maxDist = Math.floor(Math.max(len1, len2) / 2) - 1;
                var match = 0, hashS1 = [], hashS2 = [];

                for (var i = 0; i < len1; i++) hashS1[i] = 0;
                for (var j = 0; j < len2; j++) hashS2[j] = 0;

                for (i = 0; i < len1; i++) {
                    var start = Math.max(0, i - maxDist);
                    var end = Math.min(len2, i + maxDist + 1);
                    for (j = start; j < end; j++) {
                        if (s1[i] === s2[j] && hashS2[j] === 0) {
                            hashS1[i] = 1;
                            hashS2[j] = 1;
                            match++;
                            break;
                        }
                    }
                }

                if (match === 0) return 0;

                var t = 0, point = 0;
                for (i = 0; i < len1; i++) {
                    if (hashS1[i]) {
                        while (hashS2[point] === 0) point++;
                        if (s1[i] !== s2[point]) t++;
                        point++;
                    }
                }

                t = t / 2;

                return (match / len1 + match / len2 + (match - t) / match) / 3;
            }
        })();
